{% include "vueEnteteGestionnaire.html" %}


<div class="container">
	<div class="row">
		<div class="col-md-1"></div>
		<div class ="col-md-10"></div>
	</div>
</div> 

<div id="form-crediter">
	<form action="/gestionnaire/listerMembresAvecCarte/listerCrediterCarte/crediterCarte/crediter" method="POST">
		<h1><center><b>Carte numéro {{numeroCarte}}</b> </center></h1>
		<div class="form-group">
			<label for="carte">Carte à crediter</label>
			<input type="email" class="form-control" name="numeroCarte" disabled value={{numeroCarte}}>
		</div>
			
		<div class="form-group">
			<label for="somme">Somme</label>
			<input type="number" class="form-control" name="somme" placeholder="Montant en €">
		</div>
		<button type="submit" id="boutonActiver" class="btn btn-primary" data-toggle="tooltip" title="Valider">Valider</button>
	</form>
</div>
